<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EAAPS Login</title>
  <link rel="icon" href="pages/img/adfc_logo.png" type="image/x-icon">
  <link rel="stylesheet" href="pages/src/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(-45deg, #000080, #191970, #4169E1, #000080);
      background-size: 400% 400%;
      animation: gradient-animation 15s ease infinite;
    }

    @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .form-input:placeholder-shown+.form-label {
      transform: translate(1rem, -50%);
      color: #d1d5db;
    }

    .form-input:focus+.form-label,
    .form-input:not(:placeholder-shown)+.form-label {
      transform: translate(1rem, -2.5rem) scale(0.75);
      color: #87CEEB;
    }

    .form-input:focus {
      outline: none;
      border-bottom: 2px solid #87CEEB;
    }

    .form-input {
      border-bottom: 2px solid #374151;
      transition: all 0.3s ease-in-out;
    }

    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 1000px rgba(255, 255, 255, 0.1) inset !important;
      -webkit-text-fill-color: #ffffff !important;
      transition: background-color 5000s ease-in-out 0s;
      background-clip: text;
    }

    .spinner {
      border: 2px solid #f0f8ff;
      border-top: 2px solid #4169E1;
      border-radius: 50%;
      width: 1rem;
      height: 1rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* New CSS for the animated message box */
    #animatedMessageBox {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%) translateY(-150%);
      transition: transform 0.5s ease-in-out;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    #animatedMessageBox.visible {
      transform: translateX(-50%) translateY(0);
    }

    /* Role Selection Modal */
    #roleModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    #roleModal.show {
      display: flex;
    }

    .role-modal-content {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .role-modal-content h2 {
      color: white;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .role-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .role-btn {
      background: #4169E1;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .role-btn:hover {
      background: #0056b3;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 text-gray-100">

  <div id="animatedMessageBox"
    class="hidden px-6 py-3 rounded-lg text-center font-semibold text-white shadow-lg max-w-sm w-full">
    <p id="messageText"></p>
  </div>

  <div class="w-full max-w-md p-8 rounded-2xl glass-card text-center">
    <h2 class="text-4xl font-extrabold text-white mb-2">EAAPS Login</h2>
    <p class="text-gray-300 mb-10">Employee Attendance & Payroll System</p>

    <form id="loginForm" class="space-y-6">
      <div class="relative">
        <input id="email" type="email" name="email" placeholder=" "
          class="form-input peer w-full bg-transparent text-white py-3 px-4 transition-all duration-300">
        <label for="email"
          class="form-label absolute left-0 cursor-text text-lg text-gray-400 transition-all duration-300 transform -translate-y-1/2 top-1/2">Email</label>
      </div>

      <div class="relative">
        <input id="password" type="password" name="password" placeholder=" "
          class="form-input peer w-full bg-transparent text-white py-3 px-4 transition-all duration-300">
        <label for="password"
          class="form-label absolute left-0 cursor-text text-lg text-gray-400 transition-all duration-300 transform -translate-y-1/2 top-1/2">Password</label>
        <button type="button" id="passwordToggle"
          class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-sky-400 transition-colors duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.575 3.01 9.963 7.173a1.012 1.012 0 010 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.575-3.01-9.963-7.173z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </button>
      </div>

      <div class="mt-8">
        <button type="submit" id="loginButton"
          class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-xl shadow-lg hover:bg-rose-400 transition-colors duration-300 focus:outline-none focus:ring-4 focus:ring-blue-400 focus:ring-opacity-50 flex items-center justify-center">
          <span id="buttonText">Sign In</span>
          <span id="buttonSpinner" class="hidden spinner ml-2"></span>
        </button>
      </div>

      <p class="text-center text-sm text-gray-400 mt-4">
        <a href="pages/send_code.html" class="text-sky-400 hover:underline">Forgot your password?</a>
      </p>
    </form>
  </div>

  <!-- Role Selection Modal -->
  <div id="roleModal">
    <div class="role-modal-content">
      <h2>Login as:</h2>
      <div class="role-buttons">
        <button class="role-btn" id="loginAsEmployee">Employee</button>
        <button class="role-btn" id="loginAsAdmin">Admin</button>
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>

</body>

</html>
