<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EAAPS Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a1a5c, #1f3fb3);
    }

    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #0a1a5c;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #1f3fb3;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #0a1a5c;
    }

    .login-container .footer {
      margin-top: 15px;
      font-size: 13px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>EAAPS Admin Login</h1>
    <form action="dashboard.html" method="POST">
      <input type="text" placeholder="Username" required>
      <a href="http://localhost/EMPLOYEE%20ATTENDANCE%20AND%20PAYROLL%20SYSTEM/scanner.html">click here</a>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="footer">
      Â© 2025 EAAPS System
    </div>
  </div>
</body>
</html>
