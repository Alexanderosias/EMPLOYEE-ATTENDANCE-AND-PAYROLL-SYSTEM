<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for 'Inter' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #000080, #191970, #4169E1, #000080);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Glassmorphism effect for the login card */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* Custom styles for the floating label effect */
        .form-input:placeholder-shown+.form-label {
            transform: translate(1rem, -50%);
            color: #d1d5db;
        }

        .form-input:focus+.form-label,
        .form-input:not(:placeholder-shown)+.form-label {
            transform: translate(1rem, -2.5rem) scale(0.75);
            color: #87CEEB;
        }

        .form-input:focus {
            outline: none;
            border-bottom: 2px solid #87CEEB;
        }

        .form-input {
            border-bottom: 2px solid #374151;
            transition: all 0.3s ease-in-out;
        }

        /* Spinner animation for the button loading state */
        .spinner {
            border: 2px solid #f0f8ff;
            border-top: 2px solid #4169E1;
            border-radius: 50%;
            width: 1rem;
            height: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 text-gray-100">

    <div class="w-full max-w-md p-8 rounded-2xl glass-card text-center">
        <!-- Login Form Header -->
        <h2 class="text-4xl font-extrabold text-white mb-2">Admin Login</h2>
        <p class="text-gray-300 mb-10">Employee Attendance & Payroll System</p>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <!-- Email Field -->
            <div class="relative">
                <input id="email" type="email" placeholder=" "
                    class="form-input peer w-full bg-transparent text-white py-3 transition-all duration-300 px-4">
                <label for="email"
                    class="form-label absolute left-0 cursor-text text-lg text-gray-400 transition-all duration-300 transform -translate-y-1/2 top-1/2">
                    Email
                </label>
            </div>

            <!-- Password Field -->
            <div class="relative">
                <input id="password" type="password" placeholder=" "
                    class="form-input peer w-full bg-transparent text-white py-3 transition-all duration-300 px-4">
                <label for="password"
                    class="form-label absolute left-0 cursor-text text-lg text-gray-400 transition-all duration-300 transform -translate-y-1/2 top-1/2">
                    Password
                </label>
                <!-- Password Toggle Icon -->
                <button type="button" id="passwordToggle"
                    class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-sky-400 transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.575 3.01 9.963 7.173a1.012 1.012 0 010 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.575-3.01-9.963-7.173z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>

            <!-- Generic message area for validation errors or success -->
            <p id="generalMessage" class="text-center text-sm mt-4"></p>

            <!-- Login Button -->
            <div class="mt-8">
                <button type="submit" id="loginButton"
                    class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-xl shadow-lg hover:bg-rose-400 transition-colors duration-300 focus:outline-none focus:ring-4 focus:ring-blue-400 focus:ring-opacity-50 flex items-center justify-center">
                    Sign In
                </button>
            </div>

            <p class="text-center text-sm text-gray-400 mt-4">
                <a href="send_code.html" class="text-sky-400 hover:underline">Forgot your password?</a>
            </p>
        </form>
    </div>

    <!-- JavaScript for button states and interactions -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('loginButton');
            const passwordToggle = document.getElementById('passwordToggle');
            const generalMessage = document.getElementById('generalMessage');

            // --- Password Show/Hide Toggle ---
            passwordToggle.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                // Toggle the eye icon to reflect the state
                const eyeOpen = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.575 3.01 9.963 7.173a1.012 1.012 0 010 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.575-3.01-9.963-7.173z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>`;
                const eyeClosed = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M3.988 5.623a.9 4 4 010 .769 9.877 9.877 0 000 6.046c.381 2.385 1.503 4.266 3.048 5.485C9.37 19.262 10.9 19.5 12.067 19.5c1.167 0 2.697-.238 4.23-.782l.968-.34c.73-.243 1.408-.544 2.046-.902a1.012 1.012 0 00-.063-.035c-.158-.09-.313-.19-.462-.296l-1.07-1.1c-.26-.26-.54-.488-.83-.687a1.012 1.012 0 010-.639C16.64 10.51 16.64 12.49 12 19.5c-4.638 0-8.575-3.01-9.963-7.173z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>`;

                passwordToggle.innerHTML = type === 'password' ? eyeOpen : eyeClosed;
            });

            // --- Form Submission and Backend Communication ---
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Clear any previous messages
                generalMessage.textContent = '';
                generalMessage.className = 'text-center text-sm mt-4';
                emailInput.classList.remove('border-red-400');
                passwordInput.classList.remove('border-red-400');

                // Basic client-side validation
                let isValid = true;
                if (emailInput.value.trim() === '') {
                    generalMessage.textContent = 'Please enter your email.';
                    generalMessage.classList.add('text-red-400');
                    emailInput.classList.add('border-red-400');
                    isValid = false;
                } else if (passwordInput.value.trim() === '') {
                    generalMessage.textContent = 'Please enter your password.';
                    generalMessage.classList.add('text-red-400');
                    passwordInput.classList.add('border-red-400');
                    isValid = false;
                }

                if (isValid) {
                    // Show loading state
                    loginButton.disabled = true;
                    loginButton.innerHTML = `<div class="spinner"></div><span class="ml-2">Signing In...</span>`;

                    // Create FormData object to send data
                    const formData = new FormData();
                    formData.append('email', emailInput.value);
                    formData.append('password', passwordInput.value);

                    try {
                        // Send data to the PHP backend
                        const response = await fetch('login.php', {
                            method: 'POST',
                            body: formData
                        });

                        // Check if the response is valid JSON
                        const result = await response.json();

                        // Handle the response from the backend
                        if (result.status === 'success') {
                            generalMessage.textContent = result.message;
                            generalMessage.classList.add('text-green-400');
                            // In a real app, you would redirect the user to the dashboard here
                            // window.location.href = 'dashboard.html';
                        } else {
                            generalMessage.textContent = result.message;
                            generalMessage.classList.add('text-red-400');
                            passwordInput.classList.add('border-red-400');
                        }
                    } catch (error) {
                        // Handle network or other errors
                        console.error('Error:', error);
                        generalMessage.textContent = 'A network error occurred. Please try again.';
                        generalMessage.classList.add('text-red-400');
                    } finally {
                        // Revert button state regardless of success or failure
                        loginButton.disabled = false;
                        loginButton.innerHTML = `Sign In`;
                    }
                }
            });
        });
    </script>
</body>

</html>
