<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #000080, #191970, #4169E1, #000080);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Glassmorphism effect for the login card */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* Custom styles for the floating label effect */
        .form-input:placeholder-shown+.form-label {
            transform: translate(1rem, -50%);
            color: #d1d5db;
        }

        .form-input:focus+.form-label,
        .form-input:not(:placeholder-shown)+.form-label {
            transform: translate(1rem, -2.5rem) scale(0.75);
            color: #87CEEB;
        }

        .form-input:focus {
            outline: none;
            border-bottom: 2px solid #87CEEB;
        }

        .form-input {
            border-bottom: 2px solid #374151;
            transition: all 0.3s ease-in-out;
        }
        
        /* Spinner animation for the button loading state */
        .spinner {
            border: 2px solid #f0f8ff;
            border-top: 2px solid #4169E1;
            border-radius: 50%;
            width: 1rem;
            height: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 text-gray-100">

    <div class="w-full max-w-md p-8 rounded-2xl glass-card text-center">
        <!-- Reset Password Form Header -->
        <h2 class="text-4xl font-extrabold text-white mb-2">Reset Password</h2>
        <p class="text-gray-300 mb-6">Enter a new password for your admin account.</p>

        <!-- Reset Password Form -->
        <form id="resetPasswordForm" class="space-y-6">

            <!-- New Password Field -->
            <div class="relative">
                <input id="newPassword" type="password" placeholder=" "
                    class="form-input peer w-full bg-transparent text-white py-3 transition-all duration-300 px-4">
                <label for="newPassword"
                    class="form-label absolute left-0 cursor-text text-lg text-gray-400 transition-all duration-300 transform -translate-y-1/2 top-1/2">
                    New Password
                </label>
                <!-- Password Toggle Icon -->
                <button type="button" id="newPasswordToggle" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-sky-400 transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.575 3.01 9.963 7.173a1.012 1.012 0 010 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.575-3.01-9.963-7.173z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>

            <!-- Confirm Password Field -->
            <div class="relative">
                <input id="confirmPassword" type="password" placeholder=" "
                    class="form-input peer w-full bg-transparent text-white py-3 transition-all duration-300 px-4">
                <label for="confirmPassword"
                    class="form-label absolute left-0 cursor-text text-lg text-gray-400 transition-all duration-300 transform -translate-y-1/2 top-1/2">
                    Confirm Password
                </label>
                <!-- Password Toggle Icon -->
                <button type="button" id="confirmPasswordToggle" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-sky-400 transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.575 3.01 9.963 7.173a1.012 1.012 0 010 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.575-3.01-9.963-7.173z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>
            <p id="validationError" class="text-red-400 text-sm mt-1 text-center hidden"></p>

            <!-- Reset Button -->
            <div class="mt-8">
                <button type="submit" id="resetButton"
                    class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-xl shadow-lg hover:bg-rose-400 transition-colors duration-300 focus:outline-none focus:ring-4 focus:ring-blue-400 focus:ring-opacity-50 flex items-center justify-center">
                    Reset Password
                </button>
            </div>

            <p class="text-center text-sm text-gray-400 mt-4">
                Remembered your password? <a href="login.html" class="text-sky-400 hover:underline">Return to Login</a>
            </p>
        </form>
    </div>

    <!-- JavaScript for button states and interactions -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resetPasswordForm = document.getElementById('resetPasswordForm');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const resetButton = document.getElementById('resetButton');
            const validationError = document.getElementById('validationError');
            const newPasswordToggle = document.getElementById('newPasswordToggle');
            const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
            let errorTimeoutId = null;

            // Function to toggle password visibility
            function togglePasswordVisibility(input, toggle) {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);

                const eyeOpen = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.575 3.01 9.963 7.173a1.012 1.012 0 010 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.575-3.01-9.963-7.173z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>`;
                const eyeClosed = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M3.988 5.623a.9 4 4 010 .769 9.877 9.877 0 000 6.046c.381 2.385 1.503 4.266 3.048 5.485C9.37 19.262 10.9 19.5 12.067 19.5c1.167 0 2.697-.238 4.23-.782l.968-.34c.73-.243 1.408-.544 2.046-.902a1.012 1.012 0 00-.063-.035c-.158-.09-.313-.19-.462-.296l-1.07-1.1c-.26-.26-.54-.488-.83-.687a1.012 1.012 0 010-.639C16.64 10.51 16.64 12.49 12 19.5c-4.638 0-8.575-3.01-9.963-7.173z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>`;
                
                toggle.innerHTML = type === 'password' ? eyeOpen : eyeClosed;
            }

            // Event listeners for password toggles
            newPasswordToggle.addEventListener('click', () => togglePasswordVisibility(newPasswordInput, newPasswordToggle));
            confirmPasswordToggle.addEventListener('click', () => togglePasswordVisibility(confirmPasswordInput, confirmPasswordToggle));

            // --- Form Submission and Validation ---
            resetPasswordForm.addEventListener('submit', (e) => {
                e.preventDefault();

                // Clear previous timeout and errors
                if (errorTimeoutId) {
                    clearTimeout(errorTimeoutId);
                }
                validationError.classList.add('hidden');
                validationError.textContent = '';
                newPasswordInput.classList.remove('border-red-400');
                confirmPasswordInput.classList.remove('border-red-400');

                let isValid = true;
                let errorMessage = '';
                const newPassword = newPasswordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();
                
                // 1. Validate if fields are empty
                if (newPassword === '') {
                    errorMessage = 'Please enter your new password.';
                    newPasswordInput.classList.add('border-red-400');
                    isValid = false;
                } else if (confirmPassword === '') {
                    errorMessage = 'Please confirm your new password.';
                    confirmPasswordInput.classList.add('border-red-400');
                    isValid = false;
                }
                
                // 2. Validate password complexity and special characters
                if (isValid && newPassword !== '') {
                    // Check if passwords match
                    if (newPassword !== confirmPassword) {
                        errorMessage = 'Passwords do not match.';
                        newPasswordInput.classList.add('border-red-400');
                        confirmPasswordInput.classList.add('border-red-400');
                        isValid = false;
                    }
                    // Check for minimum length
                    else if (newPassword.length < 8) {
                        errorMessage = 'Password must be at least 8 characters long.';
                        newPasswordInput.classList.add('border-red-400');
                        isValid = false;
                    }
                    // Check for at least one number
                    else if (!/\d/.test(newPassword)) {
                        errorMessage = 'Password must contain at least one number.';
                        newPasswordInput.classList.add('border-red-400');
                        isValid = false;
                    }
                    // Check for special characters (using regex to find anything that is not a letter or number)
                    else if (/[^a-zA-Z0-9]/.test(newPassword)) {
                        errorMessage = 'Password cannot contain special characters.';
                        newPasswordInput.classList.add('border-red-400');
                        isValid = false;
                    }
                }

                if (!isValid) {
                    validationError.textContent = errorMessage;
                    validationError.classList.remove('hidden');

                    // Set a timeout to hide the message after 5 seconds
                    errorTimeoutId = setTimeout(() => {
                        validationError.classList.add('hidden');
                        validationError.textContent = '';
                    }, 5000);
                }

                if (isValid) {
                    // Simulate a loading state and form submission
                    resetButton.disabled = true;
                    resetButton.innerHTML = `<div class="spinner"></div><span class="ml-2">Resetting...</span>`;

                    // Simulate an async operation (e.g., API call)
                    setTimeout(() => {
                        // Reset the button and form after a successful "reset"
                        resetButton.disabled = false;
                        resetButton.innerHTML = `Reset Password`;
                        resetPasswordForm.reset();
                        
                        const successMessage = document.createElement('p');
                        successMessage.textContent = 'Password has been successfully reset!';
                        successMessage.classList.add('text-green-400', 'text-center', 'mt-4');
                        resetPasswordForm.parentNode.insertBefore(successMessage, resetPasswordForm.nextSibling);
                        
                    }, 2000);
                }
            });
        });
    </script>
</body>

</html>
