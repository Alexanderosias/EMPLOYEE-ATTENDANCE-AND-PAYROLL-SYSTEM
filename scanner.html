<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Attendance Scanner</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
    }

    #reader {
      width: 400px;
      margin: auto;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }

    #cameraPreview {
      display: none;
      /* hide video, used only for snapshots */
    }
  </style>
</head>

<body>
  <h2>Employee QR Scanner</h2>
  <div id="reader"></div> <video id="cameraPreview" autoplay playsinline></video> <canvas id="snapshotCanvas"
    style="display:none;"></canvas>
  <div id="result">Scan a QR code to log attendance</div>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="scanner.js"></script>
</body>

</html>
