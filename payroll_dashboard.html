<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payroll Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f4f6f9;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #0a1a5c; /* Royal Blue */
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }
    .sidebar h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 30px;
    }
    .sidebar nav a {
      display: block;
      padding: 12px 15px;
      margin: 5px 0;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }
    .sidebar nav a:hover {
      background: #1f3fb3;
    }
    .logout {
      background: #c62828;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .logout:hover {
      background: #b71c1c;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      padding: 20px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .card h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 28px;
    }

    .blue { background: linear-gradient(135deg, #1e3a8a, #3b82f6); }
    .green { background: linear-gradient(135deg, #2e7d32, #66bb6a); }
    .yellow { background: linear-gradient(135deg, #f9a825, #fbc02d); }
    .purple { background: linear-gradient(135deg, #6a1b9a, #ab47bc); }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h1>EAAPS Admin</h1>
      <nav>
        <a href="#">ğŸ  Dashboard</a>

        <a href="#">ğŸ’° Payroll</a>
        <a href="#">ğŸ“„ Reports</a>
        <a href="#">âš™ï¸ Settings</a>
      </nav>
    </div>
    <a href="#" class="logout">ğŸšª Logout</a>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>Dashboard Overview</h1>
    <div class="cards">
      <div class="card blue">
        <h2>Total Employees</h2>
        <p>42</p>
      </div>
      <div class="card green">
        <h2>Present Today</h2>
        <p>38</p>
      </div>
      <div class="card yellow">
        <h2>Flagged Records</h2>
        <p>4</p>
      </div>
      <div class="card purple">
        <h2>Payroll Cycle</h2>
        <p>Pending</p>
      </div>
    </div>
  </div>
</body>
</html>
