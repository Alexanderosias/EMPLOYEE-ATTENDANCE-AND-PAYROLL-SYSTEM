<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payroll Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f4f6f9;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #0a1a5c; /* Royal Blue */
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }
    .sidebar h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 30px;
    }
    .sidebar nav a {
      display: block;
      padding: 12px 15px;
      margin: 5px 0;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }
    .sidebar nav a:hover {
      background: #1f3fb3;
    }
    .logout {
      background: #c62828;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .logout:hover {
      background: #b71c1c;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      padding: 20px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .card h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 28px;
    }

    .blue { background: linear-gradient(135deg, #1e3a8a, #3b82f6); }
    .green { background: linear-gradient(135deg, #2e7d32, #66bb6a); }
    .yellow { background: linear-gradient(135deg, #f9a825, #fbc02d); }
    .purple { background: linear-gradient(135deg, #6a1b9a, #ab47bc); }

    #successMessageBox {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%) translateY(-150%);
      transition: transform 0.5s ease-in-out;
      z-index: 1000;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      background-color: #4CAF50; /* Green color for success */
      color: white;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #successMessageBox.visible {
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>
  <div id="successMessageBox" style="display: none;">
    Login successful!
  </div>
  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h1>EAAPS Admin</h1>
      <nav>
        <a href="#">üè† Dashboard</a>
        <a href="#">üë• Employees</a>
        <a href="#">üïí Attendance Logs</a>
        <a href="#">üí∞ Payroll</a>
        <a href="#">üìÑ Reports</a>
        <a href="#">‚öôÔ∏è Settings</a>
      </nav>
    </div>
    <a href="login.html" class="logout">üö™ Logout</a>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>Dashboard Overview</h1>
    <div class="cards">
      <div class="card blue">
        <h2>Total Employees</h2>
        <p>42</p>
      </div>
      <div class="card green">
        <h2>Present Today</h2>
        <p>38</p>
      </div>
      <div class="card yellow">
        <h2>Flagged Records</h2>
        <p>4</p>
      </div>
      <div class="card purple">
        <h2>Payroll Cycle</h2>
        <p>Pending</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const messageBox = document.getElementById('successMessageBox');

      // Check for the flag in session storage
      const loginStatus = sessionStorage.getItem('loginStatus');

      if (loginStatus === 'success') {
        // Remove the flag immediately to prevent it from showing on refresh
        sessionStorage.removeItem('loginStatus');

        // Show the message box
        messageBox.style.display = 'block';

        // Wait a moment for display to register before starting transition
        setTimeout(() => {
          messageBox.classList.add('visible');
        }, 10);

        // Hide the message after 5 seconds
        setTimeout(() => {
          messageBox.classList.remove('visible');
        }, 5000); 

        // Hide element completely after transition is done
        messageBox.addEventListener('transitionend', () => {
          if (!messageBox.classList.contains('visible')) {
            messageBox.style.display = 'none';
          }
        }, { once: true });
      }
    });
  </script>
</body>
</html>
