<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" href="img/adfc_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="css/send_code.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen flex items-center justify-center p-4 text-gray-100 relative">

    <!-- Animated Message Box -->
    <div id="animatedMessageBox"
        class="hidden px-6 py-3 rounded-lg text-center font-semibold text-white shadow-lg max-w-sm w-full">
        <p id="messageText"></p>
    </div>

    <div class="w-full max-w-md p-8 rounded-2xl glass-card text-center">
        <!-- Forgot Password Form Header -->
        <h2 class="text-4xl font-extrabold text-white mb-2">Forgot Password?</h2>
        <p class="text-gray-300 mb-6">Enter your email and we'll send a verification code.</p>

        <!-- Email Input Form -->
        <form id="forgotPasswordForm" class="space-y-6">
            <!-- Email Field Container -->
            <div class="relative mb-6">
                <input id="userEmail" type="email" name="email" placeholder=" "
                    class="form-input peer w-full bg-transparent text-white py-3 transition-all duration-300 px-4">
                <label for="userEmail"
                    class="form-label absolute left-0 cursor-text text-lg text-gray-400 transition-all duration-300 transform -translate-y-1/2 top-1/2">
                    Email
                </label>
            </div>

            <!-- Send Code Button -->
            <div class="mt-8">
                <button type="submit" id="sendButton"
                    class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-xl shadow-lg hover:bg-rose-400 transition-colors duration-300 focus:outline-none focus:ring-4 focus:ring-blue-400 focus:ring-opacity-50 flex items-center justify-center">
                    Send Code
                </button>
            </div>

            <p class="text-center text-sm text-gray-400 mt-2">
                <a href="../index.html" class="text-sky-400 hover:underline">Return to Login</a>
            </p>
        </form>
    </div>

    <script src="../js/send_code.js"></script>
</body>

</html>
