<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="css/change_pass.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen flex items-center justify-center p-4 text-gray-100">

    <!-- Animated Message Box -->
    <div id="animatedMessageBox"
        class="hidden px-6 py-3 rounded-lg text-center font-semibold text-white shadow-lg max-w-sm w-full">
        <p id="messageText"></p>
    </div>

    <div class="w-full max-w-md p-8 rounded-2xl glass-card text-center">
        <!-- Reset Password Form Header -->
        <h2 class="text-4xl font-extrabold text-white mb-2">Reset Password</h2>
        <p class="text-gray-300 mb-6">Enter a new password for your admin account.</p>

        <!-- Reset Password Form -->
        <form id="resetPasswordForm" class="space-y-6">

            <!-- New Password Field -->
            <div class="relative">
                <input id="newPassword" type="password" placeholder=" "
                    class="form-input peer w-full bg-transparent text-white py-3 transition-all duration-300 px-4">
                <label for="newPassword"
                    class="form-label absolute left-0 cursor-text text-lg text-gray-400 transition-all duration-300 transform -translate-y-1/2 top-1/2">
                    New Password
                </label>
                <!-- Password Toggle Icon -->
                <button type="button" id="newPasswordToggle"
                    class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-sky-400 transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.575 3.01 9.963 7.173a1.012 1.012 0 010 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.575-3.01-9.963-7.173z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>

            <!-- Confirm Password Field -->
            <div class="relative">
                <input id="confirmPassword" type="password" placeholder=" "
                    class="form-input peer w-full bg-transparent text-white py-3 transition-all duration-300 px-4">
                <label for="confirmPassword"
                    class="form-label absolute left-0 cursor-text text-lg text-gray-400 transition-all duration-300 transform -translate-y-1/2 top-1/2">
                    Confirm Password
                </label>
                <!-- Password Toggle Icon -->
                <button type="button" id="confirmPasswordToggle"
                    class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-sky-400 transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.575 3.01 9.963 7.173a1.012 1.012 0 010 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.575-3.01-9.963-7.173z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>
            <p id="validationError" class="text-red-400 text-sm mt-1 text-center hidden"></p>

            <!-- Reset Button -->
            <div class="mt-8">
                <button type="submit" id="resetButton"
                    class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-xl shadow-lg hover:bg-rose-400 transition-colors duration-300 focus:outline-none focus:ring-4 focus:ring-blue-400 focus:ring-opacity-50 flex items-center justify-center">
                    Reset Password
                </button>
            </div>

            <p class="text-center text-sm text-gray-400 mt-4">
                Remembered your password? <a href="../index.html" class="text-sky-400 hover:underline">Return to
                    Login</a>
            </p>
        </form>
    </div>

    <script src="../js/change_pass.js"></script>
</body>

</html>
