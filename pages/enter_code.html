<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>
    <link rel="icon" href="img/adfc_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="css/enter_code.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen flex items-center justify-center p-4 text-gray-100">

    <!-- Animated Message Box -->
    <div id="animatedMessageBox"
        class="hidden px-6 py-3 rounded-lg text-center font-semibold text-white shadow-lg max-w-sm w-full">
        <p id="messageText"></p>
    </div>

    <div class="w-full max-w-md p-8 rounded-2xl glass-card text-center">
        <h2 class="text-4xl font-extrabold text-white mb-2">Verify Code</h2>
        <p class="text-gray-300 mb-6">A 6-digit code has been sent to</p>
        <p class="text-white text-lg font-semibold mb-6" id="emailDisplay">Loading...</p>
        <p class="text-gray-400 text-sm mb-4" id="countdown">Resend available in 60 seconds</p>

        <form id="verifyCodeForm" class="space-y-6">
            <div class="code-input-container">
                <input class="code-input rounded-md" type="text" inputmode="numeric" maxlength="1" id="code-input-1"
                    autocomplete="off">
                <input class="code-input rounded-md" type="text" inputmode="numeric" maxlength="1" id="code-input-2"
                    autocomplete="off">
                <input class="code-input rounded-md" type="text" inputmode="numeric" maxlength="1" id="code-input-3"
                    autocomplete="off">
                <input class="code-input rounded-md" type="text" inputmode="numeric" maxlength="1" id="code-input-4"
                    autocomplete="off">
                <input class="code-input rounded-md" type="text" inputmode="numeric" maxlength="1" id="code-input-5"
                    autocomplete="off">
                <input class="code-input rounded-md" type="text" inputmode="numeric" maxlength="1" id="code-input-6"
                    autocomplete="off">
            </div>

            <p id="codeError" class="text-rose-400 text-sm mt-1 text-center hidden">Please enter a valid 6-digit code.
            </p>

            <!-- Verify Button -->
            <div class="mt-8">
                <button type="submit" id="verifyButton"
                    class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-xl shadow-lg hover:bg-rose-400 transition-colors duration-300 focus:outline-none focus:ring-4 focus:ring-blue-400 focus:ring-opacity-50 flex items-center justify-center">
                    Verify Code
                </button>
            </div>

            <p class="text-center text-sm text-gray-400 mt-4">
                Didn't receive a code? <a href="#" id="resendLink" class="text-sky-400 hover:underline">Resend Code</a>
            </p>
            <p class="text-center text-sm text-gray-400 mt-2">
                <a href="../index.html" class="text-sky-400 hover:underline">Return to Login</a>
            </p>
        </form>
    </div>

    <script src="../js/enter_code.js"></script>
</body>

</html>
